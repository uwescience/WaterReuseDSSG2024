<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>My Map</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>


</head>
<body>
    <h1>My Map</h1>
    <!-- Checkbox inputs for selecting indicators -->
    <label>Select indicators:</label><br/>
    <input type="checkbox" id="indicator1" value="1"> Indicator 1<br/>
    <input type="checkbox" id="indicator2" value="2"> Indicator 2<br/>
    <input type="checkbox" id="indicator3" value="3"> Indicator 3<br/>
    <input type="checkbox" id="indicator4" value="4"> Indicator 4<br/>
    
    <!-- Button to update the map based on selected indicators -->
    <button onclick="updateMap()">Submit</button>
    
    <div id="map" style="height: 600px;"></div>

    <script src="scripts.js"></script>
</body>
</html>
