<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebR Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://unpkg.com/webr@latest/webr.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Datasets</h1>
        <div class="controls">
            <div class="dropdown">
                <button>Select Datasets</button>
                <div class="dropdown-menu">
                    <label><input type="checkbox" value="Indicator1"> Indicator 1</label><br>
                    <label><input type="checkbox" value="Indicator2"> Indicator 2</label><br>
                    <label><input type="checkbox" value="Indicator3"> Indicator 3</label><br>
                    <label><input type="checkbox" value="Indicator4"> Indicator 4</label><br>
                    <label><input type="checkbox" value="Indicator5"> Indicator 5</label>
                </div>
            </div>
            <button id="calculate-index">Calculate Index</button>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="webr.js"></script>
</body>
</html>
